<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simon Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
      </head>
    <body>
      <div class="outer-circle">
        <div class="topLeft" id="btn0"></div>
        <div class="topRight" id="btn1"></div>
        <div class="bottomRight" id="btn2"></div>
        <div class="bottomLeft" id="btn3"></div>

        <div class="inner-circle">
          <h1 id="title">SIMON</h1>

          <div class="container btns">
          <div class="row">
            <div class="col">
              <label class="label" for="btn-start">START</label>
            <button class="btn-small" id="btn-start"></button>
            <label id="strict-label" class="label" for="btn-strict">STRICT</label>
            <button class="btn-small" id="btn-strict"></button>
            <label class="label" for="btn-reset">RESET</label>
            <button class="btn-small" id="btn-reset"></button>
            </div>
            </div>
          </div>
          <div class="container">
          <div class="row">
            <div class="col round-screen">
          <input id="round-screen" placeholder="--" maxlength="2" size="2" disabled>
          <button class="strict-led" disabled></button>
        </div>
    </div>
    </div>
  </div>
  </div>

      
      <!-- Bootstrap Links -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <!-- JS Link -->
      <script type="text/javascript" src="assets/javascript.js"></script>
    </body>
</html>
